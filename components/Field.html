<div class="field-container">
  {#if $fieldtype === 'hexagonal'}
  <SVGField6 cx="86.66" cy="100" field={$field} on:cell="cell(event)" /> {/if} {#if $fieldtype === 'rectangular'}
  <SVGField4 cx="50" cy="50" field={$field} on:cell="cell(event)" /> {/if}
</div>

<span class="overview">
  <LabeledList elements="{
    {
      $x,
      $y,
      cells: $x * $y,
    }
  }" />
  <div>
    {#if $statecolors}
    <ul>
      {#each $statecolors as _s}
      <li>
        <span style="{`color: ${_s};`}">[{_s}]</span>
      </li>
      {/each}
    </ul>
    {/if}
  </div>
</span>

<style>
  span.overview {
    width: 10vw;
    color: violet;
    font-weight: 700;
    font-size: 0.5em;
  }

  ul {
    font-weight: 300;
    font-style: italic;
    list-style: none;
  }

  li {
    display: block;
    float: left;
  }

  .field-container {
    padding: 0;
    width: 100%;
    height: 98%;
    overflow: hidden;
    box-sizing: content-box;
  }
</style>

<script>
  import LabeledList from './LabeledList.html'
  import SVGField4 from './SVGField4.html'
  import SVGField6 from './SVGField6.html'
  import { listToDict, dictToList } from '../modules'

  export default {
    oncreate() {
      this.store.set({
        field: [],
        size: 0.5,
        x: 8,
        y: 8,
      })
    },
    components: {
      LabeledList,
      SVGField4,
      SVGField6,
    },
    methods: {
      cell({ x, y, s }) { 
        const { field } = this.store.get()
        const f = listToDict(field)
        const c = `${x}x${y}`
        f[c] = (f[c] + 1) % s
        this.store.set({ field: dictToList(f) })
      }
    }
  }
</script>

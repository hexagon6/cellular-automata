<ul>
  {{#each els as [key, value] }}
    <li>{{key}}: {{value}}</li>
  {{/each}}
</ul>

<style>

ul {
    list-style: none;
  }

li {
  float: left;
  padding-right: 2em;
}
</style>  

<script>
  export default {
    data() {
      return {
        els: [],
      }
    },
    computed: {
      els: elements => Object.entries(elements)
    }
  }
</script>
